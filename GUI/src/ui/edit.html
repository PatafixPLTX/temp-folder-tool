<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="webui.js"></script>

        <!-- Import libs -->
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/swup.min.js"></script>
        <script src="js/lib/fade-theme-plugin.min.js"></script>

        <!-- Custom scripts -->
        <script src="js/swup.js"></script>
        <script src="js/backend.js"></script>
        <script src="js/app.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/general.css" />
        <link rel="stylesheet" href="./css/sidebar.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/contents/edit.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <title>Temp Folder</title>
    </head>
    <body class="noselect">
        <sidebar id="sidebar" class="sidebar">
            <div class="button-fold">
                <button id="fold">
                    <img src="img/arrow_back.svg" />
                </button>
            </div>
            <h2><span>Temp Folder</span></h2>
            <nav id="button-menu">
                <button id="button-folders" href="index.html" class="active">
                    <div class="image">
                        <img src="img/folder_open.svg" />
                    </div>
                    <p>Folders</p>
                </button>
                <button id="button-settings" href="settings.html">
                    <div class="image">
                        <img src="img/settings.svg" />
                    </div>
                    <p>Settings</p>
                </button>
            </nav>
            <div class="footer">
                <p>
                    Coded with love by
                    <a href="https://gaskam.com" target="_blank">Gaskam</a>
                </p>
            </div>
        </sidebar>
        <page>
            <div class="text" id="swup">
                <header>
                    <div class="header">
                        <div class="path">
                            <span
                                ><a href="index.html">App</a> >
                                <a href="index.html" id="section">Folders</a> >
                                <a href="#" id="folder">Temp Folder</a>
                            </span>
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Search" id="input-search" />
                        </div>
                    </div>
                </header>
                <content>
                    <div class="form">
                        <div class="folder-name">
                            <h5>Folder name</h5>
                            <input type="text" id="folder-name" />
                        </div>
                        <div class="folder-path">
                            <h5>Folder path</h5>
                            <div class="input">
                                <input type="text" id="folder-path" />
                                <button id="select-folder">Select folder</button>
                            </div>
                        </div>
                        <div class="conservation-time">
                            <h5>Default conservation time</h5>
                            <div class="input">
                                <input type="number" id="conservation-time" />
                                <select id="conservation-time-unit">
                                    <option value="days">Days</option>
                                    <option value="weeks">Weeks</option>
                                    <option value="months">Months</option>
                                    <option value="years">Years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="files">
                        <div class="file">
                            <div class="custom-time">
                                <textarea id="custom-time" maxlength="5">
12</textarea
                                >
                                <select id="custom-time-unit">
                                    <option value="hours">Hours</option>
                                    <option value="days">Days</option>
                                    <option value="weeks">Weeks</option>
                                    <option value="months">Months</option>
                                    <option value="years">Years</option>
                                </select>
                            </div>
                            <div class="infos">
                                <div class="file-name">
                                    <textarea id="file-name" readonly>
File name</textarea
                                    >
                                </div>
                                <div class="time-left">
                                    <textarea id="time-left" readonly>
10h</textarea
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </content>
            </div>
            <footer>
                <div class="save">
                    <p>
                        Some changes have been made. Do you want to save them?
                    </p>
                    <div class="buttons">
                        <button id="cancel">Cancel</button>
                        <button id="save">Save</button>
                    </div>
                </div>
            </footer>
        </page>
    </body>
</html>
