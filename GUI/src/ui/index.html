<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src=\"webui.js\"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temp Folder</title>
</head>
<body>
    <sidebar>
        <h1>Temp Folder</h1>
        <nav>
            <button id="folders">Folders</button>
            <button id="customs">Customs</button>
            <button id="settings">Settings</button>
        </nav>
        <div class="footer">
            <p>Coded with love by <a href="https://gaskam.com" target="_blank">Gaskam</a></p>
        </div>
    </sidebar>
    <page>
        <div class="textarea">
            <header>
                <div class="path">
                    <span><a href="#">App</a> > <a href="#" id="sectionName">Folders</a></span>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
            </header>
            <content id="folders">
                <div class="element">
                    <div class="infos">
                        <h4>Folder Name</h4>
                        <p>C:/User/Documents/Je suis nul en code/Temp Folder</p>
                    </div>
                    <div class="actions">
                        <button id="actions"></button>
                    </div>
                </div>
                <div class="add">
                    <button id="add">Add Folder</button>
                </div>
            </content>
        </div>
    </page>
</body>
</html>
