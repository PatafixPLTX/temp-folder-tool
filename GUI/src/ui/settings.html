<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="webui.js"></script>

        <!-- Import libs -->
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/swup.min.js"></script>
        <script src="js/lib/fade-theme-plugin.min.js"></script>

        <!-- Custom scripts -->
        <script src="js/swup.js"></script>
        <script src="js/backend.js"></script>
        <script src="js/app.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/general.css" />
        <link rel="stylesheet" href="./css/sidebar.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/contents/folders.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <title>Temp Folder</title>
    </head>
    <body class="noselect">
        <sidebar id="sidebar" class="sidebar">
            <div class="button-fold">
                <button id="fold">
                    <img src="img/arrow_back.svg" />
                </button>
            </div>
            <h2><span>Temp Folder</span></h2>
            <nav id="button-menu">
                <button id="button-folders" href="index.html" class="active">
                    <div class="image">
                        <img src="img/folder_open.svg" />
                    </div>
                    <p>Folders</p>
                </button>
                <button id="button-settings" href="settings.html">
                    <div class="image">
                        <img src="img/settings.svg" />
                    </div>
                    <p>Settings</p>
                </button>
            </nav>
            <div class="footer">
                <p>
                    Coded with love by
                    <a href="https://gaskam.com" target="_blank">Gaskam</a>
                </p>
            </div>
        </sidebar>
        <page>
            <div class="text" id="swup">
                <header>
                    <div class="header">
                        <div class="path">
                            <span
                                ><a href="index.html">App</a> >
                                <a href="#" id="section">Settings</a></span
                            >
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Search" />
                        </div>
                    </div>
                </header>
                <content>
                    <h1>SETTINGS</h1>
                </content>
            </div>
            <footer>
                <div class="save">
                    <p>
                        Some changes have been made. Do you want to save them?
                    </p>
                    <div class="buttons">
                        <button id="cancel">Cancel</button>
                        <button id="save">Save</button>
                    </div>
                </div>
            </footer>
        </page>
    </body>
</html>
